apiVersion: v1
kind: Service
metadata:
  name: gocity
  namespace: code-city
spec:
  clusterIP: 10.101.160.144
  clusterIPs:
    - 10.101.160.144
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: gocity-backend
      port: 4000
      protocol: TCP
      targetPort: 4000
  selector:
    app.kubernetes.io/env: dev
    app.kubernetes.io/name: gocity
  sessionAffinity: None
  type: ClusterIP