name: e2e test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  e2e:
    name: e2e test
    runs-on: ubuntu-20.04
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Setup K3d
        uses: nolar/setup-k3d-k3s@v1.0.8
      - name: run e2e
        run: make e2e-test